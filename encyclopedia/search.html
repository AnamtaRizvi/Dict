{% extends "encyclopedia/layout.html" %}

{% block title %}
    search
{% endblock %}

{% block body %}
    <h1>This entry does not exist</h1>
    {% if searchlist != 'error' %}
        Did you mean
    <ul>
        {% for entry in searchlist %}
            <li><a href=" {{ entry }}">{{ entry }}</a> </li>
        {% endfor %}
    </ul>
    {% endif %}

{% endblock %}
